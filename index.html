<html>

<head>
  <title>DTDL Parser in the Browser</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="modulepreload" href="./main.js" />
  <link rel="modulepreload" href="./dotnet.js" />
</head>

<body>
<h1>DTDL parser in the browser</h1>
<textarea id="dtdl-text" cols="60" rows="20" spellcheck="false">
{
    "@context": "dtmi:dtdl:context;2",
    "@id": "dtmi:com:example;1",
    "@type": "Interface",
    "contents": [
        {
            "@type": "Property",
            "name": "myName",
            "schema": "string"
        },
        {
            "@type": "Component",
            "name" : "deviceInfo",
            "schema" : "dtmi:azure:DeviceManagement:DeviceInformation;1"
        }
    ]
}
  </textarea>
  <div id="out"></div>
  <script type='module' src="./main.js"></script>
</body>
</html>
