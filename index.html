<html>

<head>
  <title>DTDL Parser in the Browser</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="modulepreload" href="./main.js" />
  <link rel="modulepreload" href="./dotnet.js" />
</head>

<body>
<h1>DTDL .NET parser in the browser</h1>
<textarea id="dtdl-text" cols="80" rows="30" spellcheck="false">
{
    "@context": "dtmi:dtdl:context;3",
    "@id": "dtmi:com:example;1",
    "@type": "Interface",
    "extends" : "dtmi:atmark_techno:Armadillo:IoT_GW_Base;1",
    "contents": [
        {
            "@type": "Property",
            "name": "serialNumber",
            "schema": "string"
        },
        {
            "@type": "Component",
            "name" : "deviceInfo",
            "schema" : "dtmi:azure:DeviceManagement:DeviceInformation;1"
        }
    ]
}
  </textarea>
  <div id="out">
      .. loading parser ..
  </div>
  <script type='module' src="./main.js"></script>
  <style>
      #out {
          border: 1px solid grey;
          width: 600px
      }
  </style>
</body>
</html>
